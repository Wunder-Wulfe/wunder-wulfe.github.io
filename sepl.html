<html>
  <head>
    <style>
      html, body {
        min-height: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <script async src="//jsfiddle.net/Wunder_Wulfe/2kwx5o0q/embed/result/"></script>

      window.addEventListener("DOMContentLoaded", e => {

          frame.height = frame.contentWindow.document.body.scrollHeight;
      });
    </script>
  </body>
</html>
